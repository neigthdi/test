<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
		<script src="https://cdn.bootcdn.net/ajax/libs/three.js/0.151.3/three.min.js"></script>
		<script src="./OrbitControls.js"></script>
	</head>
	<body>
		<script>
			let scene, camera, renderer, controls
			let width = window.innerWidth
			let height = window.innerHeight

			let pixelRatio = window.devicePixelRatio
			let AA = true
			if (pixelRatio > 1) {
				AA = false
			}


			scene = new THREE.Scene()

			let light = new THREE.AmbientLight(0xadadad)
			scene.add(light)

			const directionalLight = new THREE.DirectionalLight(0xffffff, 1)
			directionalLight.position.set(1000, 1000, 0)
			scene.add(directionalLight)

			camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000)
			camera.position.set(200, 0, 1000)
			camera.rotation.set(0, 0, 1)
			scene.add(camera)

			renderer = new THREE.WebGLRenderer({
				antialias: AA,
				powerPreference: 'high-performance',
				alpha: true
			})
			renderer.setSize(width, height)
			renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
			renderer.setClearColor(new THREE.Color('#32373E'), 1)
			document.body.appendChild(renderer.domElement)
			
			const axesHelper = new THREE.AxesHelper(500)
			scene.add(axesHelper)

			controls = new THREE.OrbitControls(camera, renderer.domElement)

			function render() {
				requestAnimationFrame(render)
				renderer.render(scene, camera)
			}
			render()
		</script>
	</body>
</html>
