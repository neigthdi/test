<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Babylon.js sample code</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
		<script src="https://assets.babylonjs.com/generated/Assets.js"></script>
		<script src="https://preview.babylonjs.com/ammo.js"></script>
		<script src="https://preview.babylonjs.com/cannon.js"></script>
		<script src="https://preview.babylonjs.com/Oimo.js"></script>
		<script src="https://preview.babylonjs.com/earcut.min.js"></script>
		<script src="https://preview.babylonjs.com/babylon.js"></script>
		<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js">
		</script>
		<script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
		<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
		<style>
			html,
			body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#renderCanvas {
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>
	</head>

	<body>
		<div id='fps' style="position: absolute;background: #fff;left: 50%;top: 0;transform: translateX(-50%);"></div>
		<canvas id="renderCanvas"></canvas>
		<script>
			var canvas = document.getElementById('renderCanvas')
			var startRenderLoop = function(engine, canvas) {
				engine.runRenderLoop(function() {
					if (sceneToRender && sceneToRender.activeCamera) {
						sceneToRender.render()

						fps.innerHTML = engine.getFps().toFixed(2)
					}
				})
			}
			var engine = null
			var scene = null
			var sceneToRender = null
			var createDefaultEngine = function() {
				return new BABYLON.Engine(canvas, true, {
					preserveDrawingBuffer: true,
					stencil: true,
					disableWebGL2Support: false
				})
			}

			window.initFunction = async function() {

				var asyncEngineCreation = async function() {
					try {
						return createDefaultEngine()
					} catch (e) {
						console.log(
							'the available createEngine function failed. Creating the default engine instead'
						)
						return createDefaultEngine()
					}
				}

				window.engine = await asyncEngineCreation()
				if (!engine) throw 'engine should not be null.'
				startRenderLoop(engine, canvas)
				window.scene = createScene()
			}
			initFunction().then(() => {
				scene.then(returnedScene => {
					sceneToRender = returnedScene
				})
			})

			window.addEventListener('resize', function() {
				engine.resize()
			})

			const createScene = async function() {
				const scene = new BABYLON.Scene(engine)
				const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 1.5, Math.PI / 2.2, 15, new BABYLON
					.Vector3(0, 0, 0))
				camera.upperBetaLimit = Math.PI / 2.2
				camera.attachControl(canvas, true)
				camera.setPosition(new BABYLON.Vector3(100, 100, 100))
				scene.registerBeforeRender(() => {})
				scene.debugLayer.show()
				var light = new BABYLON.HemisphericLight(
					'light',
					new BABYLON.Vector3(0, 1, 0),
					scene
				)
				light.intensity = 2






				// todo.....
				var light2 = new BABYLON.DirectionalLight('dir01', new BABYLON.Vector3(0, -0.5, -1.0), scene)
				light2.position = new BABYLON.Vector3(0, 5, 5)
				// 天空盒
				var skybox = BABYLON.MeshBuilder.CreateBox('skyBox', {
					size: 1000.0
				}, scene)
				var skyboxMaterial = new BABYLON.StandardMaterial('skyBox', scene)
				skyboxMaterial.backFaceCulling = false
				skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture('./babylon/textures/skybox2', scene)
				skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE
				skyboxMaterial.diffuseColor = BABYLON.Color3.Black()
				skyboxMaterial.specularColor = BABYLON.Color3.Black()
				skybox.material = skyboxMaterial
				// GUI
				var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI('UI')
				var instructions = new BABYLON.GUI.TextBlock()
				instructions.text = 'Move w/ WASD keys, B for Samba, look with the mouse'
				instructions.color = 'white'
				instructions.fontSize = 16
				instructions.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT
				instructions.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM
				advancedTexture.addControl(instructions)
				// 地面
				var ground = BABYLON.MeshBuilder.CreateGround('ground', {
					height: 50,
					width: 50,
					subdivisions: 4
				}, scene)
				var groundMaterial = new BABYLON.StandardMaterial('groundMaterial', scene)
				groundMaterial.diffuseTexture = new BABYLON.Texture('./babylon/textures/wood.jpg', scene)
				groundMaterial.diffuseTexture.uScale = 30
				groundMaterial.diffuseTexture.vScale = 30
				groundMaterial.specularColor = new BABYLON.Color3(.1, .1, .1)
				ground.material = groundMaterial
				// 键盘事件
				var inputMap = {}
				scene.actionManager = new BABYLON.ActionManager(scene)
				scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger,
					function(evt) {
						inputMap[evt.sourceEvent.key] = evt.sourceEvent.type === 'keydown'
					}))
				scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger,
					function(evt) {
						inputMap[evt.sourceEvent.key] = evt.sourceEvent.type === 'keydown'
					}))
				// 加载角色
				BABYLON.SceneLoader.ImportMesh('', './babylon/scenes/', 'HVGirl.glb', scene,
					function(newMeshes, particleSystems, skeletons, animationGroups) {
						var hero = newMeshes[0]
						// 缩小模型
						hero.scaling.scaleInPlace(0.1)
						// 将相机锁定在角色上
						camera.target = hero
						// 角色变量
						var heroSpeed = 0.03
						var heroSpeedBackwards = 0.01
						var heroRotationSpeed = 0.1
						var animating = true
						const walkAnim = scene.getAnimationGroupByName('Walking')
						const walkBackAnim = scene.getAnimationGroupByName('WalkingBack')
						const idleAnim = scene.getAnimationGroupByName('Idle')
						const sambaAnim = scene.getAnimationGroupByName('Samba')
						// 渲染循环，每帧执行
						scene.onBeforeRenderObservable.add(() => {
							var keydown = false
							// 管理角色的动作，例如位置、方向
							if (inputMap['w']) {
								// 尝试移动mesh，并检测碰撞
								hero.moveWithCollisions(hero.forward.scaleInPlace(heroSpeed))
								keydown = true
							}
							if (inputMap['s']) {
								hero.moveWithCollisions(hero.forward.scaleInPlace(-heroSpeedBackwards))
								keydown = true
							}
							if (inputMap['a']) {
								hero.rotate(BABYLON.Vector3.Up(), -heroRotationSpeed)
								keydown = true
							}
							if (inputMap['d']) {
								hero.rotate(BABYLON.Vector3.Up(), heroRotationSpeed)
								keydown = true
							}
							if (inputMap['b']) {
								keydown = true
							}
							// 管理要播放的动画
							if (keydown) {
								if (!animating) {
									animating = true
									if (inputMap['s']) {
										// 倒着走
										walkBackAnim.start(true, 1.0, walkBackAnim.from, walkBackAnim.to,
											false)
									} else if (inputMap['b']) {
										// Samba!
										sambaAnim.start(true, 1.0, sambaAnim.from, sambaAnim.to, false)
									} else {
										// Walk
										walkAnim.start(true, 1.0, walkAnim.from, walkAnim.to, false)
									}
								}
							} else {
								if (animating) {
									// 没有按键按下时默认动画是空闲的
									idleAnim.start(true, 1.0, idleAnim.from, idleAnim.to, false)
									// 没有按键按下时停止除 idleAnim 之外的所有动画
									sambaAnim.stop()
									walkAnim.stop()
									walkBackAnim.stop()
									// 确保每个渲染循环只播放一次动画
									animating = false
								}
							}
						})
					})


				return scene
			}
		</script>
	</body>

</html>
