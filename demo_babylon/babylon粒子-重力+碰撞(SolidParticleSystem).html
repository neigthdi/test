<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Babylon.js sample code</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
		<script src="https://assets.babylonjs.com/generated/Assets.js"></script>
		<script src="https://preview.babylonjs.com/ammo.js"></script>
		<script src="https://preview.babylonjs.com/cannon.js"></script>
		<script src="https://preview.babylonjs.com/Oimo.js"></script>
		<script src="https://preview.babylonjs.com/earcut.min.js"></script>
		<script src="https://preview.babylonjs.com/babylon.js"></script>
		<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js">
		</script>
		<script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
		<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
		<style>
			html,
			body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#renderCanvas {
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>
	</head>

	<body>
		<div id='fps'
			style="position: absolute;background: #fff;left: 50%;top: 0;transform: translateX(-50%);pointer-events: none;">
		</div>
		<canvas id="renderCanvas"></canvas>
		<script>
			var canvas = document.getElementById('renderCanvas')
			var startRenderLoop = function(engine, canvas) {
				engine.runRenderLoop(function() {
					if (sceneToRender && sceneToRender.activeCamera) {
						sceneToRender.render()

						fps.innerHTML = engine.getFps().toFixed(2)
					}
				})
			}
			var engine = null
			var scene = null
			var sceneToRender = null
			var createDefaultEngine = function() {
				return new BABYLON.Engine(canvas, true, {
					preserveDrawingBuffer: true,
					stencil: true,
					disableWebGL2Support: false
				})
			}

			window.initFunction = async function() {

				var asyncEngineCreation = async function() {
					try {
						return createDefaultEngine()
					} catch (e) {
						console.log(
							'the available createEngine function failed. Creating the default engine instead'
						)
						return createDefaultEngine()
					}
				}

				window.engine = await asyncEngineCreation()
				if (!engine) throw 'engine should not be null.'
				startRenderLoop(engine, canvas)
				window.scene = createScene()
			}
			initFunction().then(() => {
				scene.then(returnedScene => {
					sceneToRender = returnedScene
				})
			})

			window.addEventListener('resize', function() {
				engine.resize()
			})

			const createScene = async function() {
				const scene = new BABYLON.Scene(engine)
				const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 1.5, Math.PI / 2.2, 15, new BABYLON
					.Vector3(0, 0, 0))
				camera.upperBetaLimit = Math.PI / 2.2
				camera.attachControl(canvas, true)
				camera.setPosition(new BABYLON.Vector3(400, 400, 400))
				scene.registerBeforeRender(() => {})
				scene.debugLayer.show()
				const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0))





				// todo.....
				var sphereRadius = 8.0
				var ground = BABYLON.MeshBuilder.CreateGround(
					'gd', {
						width: 1000.0,
						height: 1000.0
					},
					scene
				)
				var sphere = BABYLON.Mesh.CreateSphere(
					'sphere',
					10,
					sphereRadius * 2.0,
					scene
				)
				var box = BABYLON.MeshBuilder.CreateBox(
					'b', {
						size: 2
					},
					scene
				)
				var matSphere = new BABYLON.StandardMaterial('ms', scene)
				var matGround = new BABYLON.StandardMaterial('mg', scene)
				matSphere.diffuseColor = BABYLON.Color3.Blue()
				matGround.diffuseColor = new BABYLON.Color3(0.5, 0.45, 0.4)
				sphere.material = matSphere
				ground.material = matGround

				var particleNb = 200
				var SPS = new BABYLON.SolidParticleSystem('SPS', scene, {
					particleIntersection: true
				})
				SPS.addShape(box, particleNb)
				box.dispose()
				var mesh = SPS.buildMesh()
				SPS.isAlwaysVisible = true

				mesh.position.y = 80.0
				mesh.position.x = -70.0
				var sphereAltitude = mesh.position.y / 2.0
				sphere.position.y = sphereAltitude

				var speed = 1.9
				var cone = 0.3
				var gravity = -speed / 100
				var restitution = 0.98
				var k = 0.0
				var sign = 1
				var tmpPos = BABYLON.Vector3.Zero()
				var tmpNormal = BABYLON.Vector3.Zero()
				var tmpDot = 0.0

				SPS.initParticles = function() {
					for (var p = 0; p < SPS.nbParticles; p++) {
						SPS.recycleParticle(SPS.particles[p])
					}
				}

				SPS.recycleParticle = function(particle) {
					particle.position.x = 0
					particle.position.y = 0
					particle.position.z = 0
					particle.velocity.x = Math.random() * speed
					particle.velocity.y = (Math.random() - 0.3) * cone * speed
					particle.velocity.z = (Math.random() - 0.5) * cone * speed

					particle.rotation.x = Math.random() * Math.PI
					particle.rotation.y = Math.random() * Math.PI
					particle.rotation.z = Math.random() * Math.PI

					particle.color.r = 0.0
					particle.color.g = 1.0
					particle.color.b = 0.0
					particle.color.a = 1.0
				}

				SPS.updateParticle = function(particle) {
					if (particle.position.y + mesh.position.y < ground.position.y) {
						this.recycleParticle(particle)
					}

					particle.velocity.y += gravity // apply gravity to y
					particle.position.addInPlace(particle.velocity) // update particle new position
					sign = particle.idx % 2 === 0 ? 1 : -1 // rotation sign and then new value
					particle.rotation.z += 0.1 * sign
					particle.rotation.x += 0.05 * sign
					particle.rotation.y += 0.008 * sign

					/** 发生碰撞 */
					if (particle.intersectsMesh(sphere)) {
						particle.position.addToRef(mesh.position, tmpPos) // particle World position
						tmpPos.subtractToRef(sphere.position, tmpNormal) // normal to the sphere
						tmpNormal.normalize() // normalize the sphere normal
						tmpDot = BABYLON.Vector3.Dot(particle.velocity, tmpNormal) // dot product (velocity, normal)
						particle.velocity.x = -particle.velocity.x + 2.0 * tmpDot * tmpNormal.x
						particle.velocity.y = -particle.velocity.y + 2.0 * tmpDot * tmpNormal.y
						particle.velocity.z = -particle.velocity.z + 2.0 * tmpDot * tmpNormal.z
						particle.velocity.scaleInPlace(restitution) // aply restitution

						particle.color.r = 0.6
						particle.color.b = 0.8
					}
				}

				SPS.initParticles()

				scene.registerBeforeRender(function() {
					SPS.particles.forEach(paticle => {
						if (sphere.intersectsMesh(paticle, true)) {
							console.log('collided')
						}
					})
					SPS.setParticles()
					sphere.position.x = 20.0 * Math.sin(k)
					sphere.position.z = 10.0 * Math.sin(k * 6.0)
					sphere.position.y = 5.0 * Math.sin(k * 10) + sphereAltitude
					k += 0.01
				})









				return scene
			}
		</script>
	</body>

</html>
