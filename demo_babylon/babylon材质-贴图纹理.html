<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Babylon.js sample code</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
		<script src="https://preview.babylonjs.com/ammo.js"></script>
		<script src="https://preview.babylonjs.com/cannon.js"></script>
		<script src="https://preview.babylonjs.com/Oimo.js"></script>
		<script src="https://preview.babylonjs.com/earcut.min.js"></script>
		<script src="https://preview.babylonjs.com/babylon.js"></script>
		<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js">
		</script>
		<script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
		<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
		<style>
			html,
			body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#renderCanvas {
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>
	</head>

	<body>
		<div id='fps' style="position: absolute;background: #fff;left: 50%;top: 0;transform: translateX(-50%);"></div>
		<canvas id="renderCanvas"></canvas>
		<script>
			var canvas = document.getElementById('renderCanvas')
			var startRenderLoop = function(engine, canvas) {
				engine.runRenderLoop(function() {
					if (sceneToRender && sceneToRender.activeCamera) {
						sceneToRender.render()

						fps.innerHTML = engine.getFps().toFixed(2)
					}
				})
			}
			var engine = null
			var scene = null
			var sceneToRender = null
			var createDefaultEngine = function() {
				return new BABYLON.Engine(canvas, true, {
					preserveDrawingBuffer: true,
					stencil: true,
					disableWebGL2Support: false
				})
			}

			window.initFunction = async function() {

				var asyncEngineCreation = async function() {
					try {
						return createDefaultEngine()
					} catch (e) {
						console.log(
							'the available createEngine function failed. Creating the default engine instead'
						)
						return createDefaultEngine()
					}
				}

				window.engine = await asyncEngineCreation()
				if (!engine) throw 'engine should not be null.'
				startRenderLoop(engine, canvas)
				window.scene = createScene()
			}
			initFunction().then(() => {
				scene.then(returnedScene => {
				  sceneToRender = returnedScene
				})
			})

			window.addEventListener('resize', function() {
				engine.resize()
			})

			const createScene = function() {
				const scene = new BABYLON.Scene(engine)
				const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 1.5, Math.PI / 2.2, 15, new BABYLON
					.Vector3(0, 0, 0))
				camera.upperBetaLimit = Math.PI / 2.2
				camera.attachControl(canvas, true)
				camera.setPosition(new BABYLON.Vector3(100, 100, 100))
				scene.registerBeforeRender(() => {})
				scene.debugLayer.show()
				const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0.5, 0.5, 0))
				
				
				
				
				
				
				// todo.....
				const buildDwellings = () => {
					const ground = buildGround()
					const detached_house = buildHouse(1)
					detached_house.rotation.y = -Math.PI / 16
					detached_house.position.x = -6.8
					detached_house.position.z = 2.5
					const semi_house = buildHouse(2)
					semi_house.rotation.y = -Math.PI / 16
					semi_house.position.x = -4.5
					semi_house.position.z = 3
					// 每项都是一个数组[房屋类型，旋转，x，z]
					const places = []
					places.push([1, -Math.PI / 16, -6.8, 2.5])
					places.push([2, -Math.PI / 16, -4.5, 3])
					places.push([2, -Math.PI / 16, -1.5, 4])
					places.push([2, -Math.PI / 3, 1.5, 6])
					places.push([2, 15 * Math.PI / 16, -6.4, -1.5])
					places.push([1, 15 * Math.PI / 16, -4.1, -1])
					places.push([2, 15 * Math.PI / 16, -2.1, -0.5])
					places.push([1, 5 * Math.PI / 4, 0, -1])
					places.push([1, Math.PI + Math.PI / 2.5, 0.5, -3])
					places.push([2, Math.PI + Math.PI / 2.1, 0.75, -5])
					places.push([1, Math.PI + Math.PI / 2.25, 0.75, -7])
					places.push([2, Math.PI / 1.9, 4.75, -1])
					places.push([1, Math.PI / 1.95, 4.5, -3])
					places.push([2, Math.PI / 1.9, 4.75, -5])
					places.push([1, Math.PI / 1.9, 4.75, -7])
					places.push([2, -Math.PI / 3, 5.25, 2])
					places.push([1, -Math.PI / 3, 6, 4])
					// 从已构建的前两个创建实例
					const houses = []
					for (let i = 0; i < places.length; i++) {
						if (places[i][0] === 1) {
							houses[i] = detached_house.createInstance('house' + i)
						} else {
							houses[i] = semi_house.createInstance('house' + i)
						}
						houses[i].rotation.y = places[i][1]
						houses[i].position.x = places[i][2]
						houses[i].position.z = places[i][3]
					}
				}
				const buildGround = () => {
					// 地面材质
					const groundMat = new BABYLON.StandardMaterial('groundMat')
					groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.5, 0.6)
					const ground = BABYLON.MeshBuilder.CreateGround('ground', {
						width: 15,
						height: 16
					})
					ground.material = groundMat
				}
				const buildHouse = width => {
					const box = buildBox(width)
					const roof = buildRoof(width)
					return BABYLON.Mesh.MergeMeshes([box, roof], true, false, null, false, true)
				}
				const buildBox = width => {
					// 盒子的材质和纹理
					const boxMat = new BABYLON.StandardMaterial('boxMat')
					if (width === 2) {
						boxMat.diffuseTexture = new BABYLON.Texture(
							'https://assets.babylonjs.com/environments/semihouse.png')
					} else {
						boxMat.diffuseTexture = new BABYLON.Texture(
							'https://assets.babylonjs.com/environments/cubehouse.png')
					}
					// 用于为每一侧设置不同图像的选项参数
					const faceUV = []
					if (width === 2) {
						// 后面
						faceUV[0] = new BABYLON.Vector4(0.6, 0.0, 1.0, 1.0)
						// 前面
						faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.4, 1.0)
						// 右面
						faceUV[2] = new BABYLON.Vector4(0.4, 0, 0.6, 1.0)
						// 左面
						faceUV[3] = new BABYLON.Vector4(0.4, 0, 0.6, 1.0)
					} else {
						// 后面
						faceUV[0] = new BABYLON.Vector4(0.5, 0.0, 0.75, 1.0)
						// 前面
						faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.25, 1.0)
						// 右面
						faceUV[2] = new BABYLON.Vector4(0.25, 0, 0.5, 1.0)
						// 左面
						faceUV[3] = new BABYLON.Vector4(0.75, 0, 1.0, 1.0)
					}
					// 顶部 4 和底部 5 看不到所以没有设置
					/**** World Objects *****/
					const box = BABYLON.MeshBuilder.CreateBox('box', {
						width: width,
						faceUV: faceUV,
						wrap: true
					})
					box.material = boxMat
					box.position.y = 0.5
					return box
				}
				const buildRoof = width => {
					// 屋顶的材质和纹理
					const roofMat = new BABYLON.StandardMaterial('roofMat')
					roofMat.diffuseTexture = new BABYLON.Texture('https://assets.babylonjs.com/environments/roof.jpg')
					const roof = BABYLON.MeshBuilder.CreateCylinder('roof', {
						diameter: 1.3,
						height: 1.2,
						tessellation: 3
					})
					roof.material = roofMat
					roof.scaling.x = 0.75
					roof.scaling.y = width
					roof.rotation.z = Math.PI / 2
					roof.position.y = 1.22
					return roof
				}
				buildDwellings()
				
				
				
				
				
				
				
				
				
				
				return scene
			}



			
		</script>
	</body>

</html>
