<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Babylon.js sample code</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
		<script src="https://assets.babylonjs.com/generated/Assets.js"></script>
		<script src="https://preview.babylonjs.com/ammo.js"></script>
		<script src="https://preview.babylonjs.com/cannon.js"></script>
		<script src="https://preview.babylonjs.com/Oimo.js"></script>
		<script src="https://preview.babylonjs.com/earcut.min.js"></script>
		<script src="https://preview.babylonjs.com/babylon.js"></script>
		<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js">
		</script>
		<script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
		<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
		<style>
			html,
			body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#renderCanvas {
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>
	</head>

	<body>
		<div id='fps' style="position: absolute;background: #fff;left: 50%;top: 0;transform: translateX(-50%);"></div>
		<canvas id="renderCanvas"></canvas>
		<script>
			var canvas = document.getElementById('renderCanvas')
			var startRenderLoop = function(engine, canvas) {
				engine.runRenderLoop(function() {
					if (sceneToRender && sceneToRender.activeCamera) {
						sceneToRender.render()

						fps.innerHTML = engine.getFps().toFixed(2)
					}
				})
			}
			var engine = null
			var scene = null
			var sceneToRender = null
			var createDefaultEngine = function() {
				return new BABYLON.Engine(canvas, true, {
					preserveDrawingBuffer: true,
					stencil: true,
					disableWebGL2Support: false
				})
			}

			window.initFunction = async function() {

				var asyncEngineCreation = async function() {
					try {
						return createDefaultEngine()
					} catch (e) {
						console.log(
							'the available createEngine function failed. Creating the default engine instead'
						)
						return createDefaultEngine()
					}
				}

				window.engine = await asyncEngineCreation()
				if (!engine) throw 'engine should not be null.'
				startRenderLoop(engine, canvas)
				window.scene = createScene()
			}
			initFunction().then(() => {
				scene.then(returnedScene => {
					sceneToRender = returnedScene
				})
			})

			window.addEventListener('resize', function() {
				engine.resize()
			})

			const createScene = async function() {
				const scene = new BABYLON.Scene(engine)
				const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 1.5, Math.PI / 2.2, 15, new BABYLON
					.Vector3(0, 0, 0))
				camera.upperBetaLimit = Math.PI / 2.2
				camera.attachControl(canvas, true)
				camera.setPosition(new BABYLON.Vector3(100, 100, 100))
				scene.registerBeforeRender(() => {})
				scene.debugLayer.show()
				var light = new BABYLON.HemisphericLight(
					'light',
					new BABYLON.Vector3(0, 1, 0),
					scene
				)
				light.intensity = 2






				// todo.....
				var useInstances = true
				var simpleColorVertex = `
					    precision highp float;
					    attribute vec3 position;
					    attribute vec3 normal;
					    attribute vec2 uv;
					    #ifdef INSTANCES
					        attribute vec3 customColor;
					        attribute float myfloat;
					    #else
					        uniform vec3 customColor;
					    #endif
					    #include<instancesDeclaration>
					    uniform mat4 viewProjection;
					
					    varying vec3 fColor;
					    varying float vfloat;
					
					    void main() {
					        #include<instancesVertex>
					        fColor = customColor;
					        vfloat = myfloat;
					        vec4 p = vec4( position, 1.0 );
					        gl_Position = viewProjection * finalWorld * p;
					    }`

				var simpleColorFragment = `
					    varying vec3 fColor;
					    varying float vfloat;
					    void main(void) {
					        gl_FragColor = vec4(fColor, vfloat);
					    }`

				BABYLON.Effect.ShadersStore['simpleColorVertexShader'] =
					simpleColorVertex
				BABYLON.Effect.ShadersStore['simpleColorFragmentShader'] =
					simpleColorFragment

				var shaderMat = new BABYLON.ShaderMaterial(
					'simpleColorMat',
					scene, {
						vertexElement: 'simpleColor',
						fragmentElement: 'simpleColor'
					}, {
						attributes: ['position', 'normal', 'uv', 'customColor', 'myfloat'],
						uniforms: ['world', 'viewProjection'],
						needAlphaBlending: true
					}
				)

				var shaderMatForClone = new BABYLON.ShaderMaterial(
					'simpleColorMat',
					scene, {
						vertexElement: 'simpleColor',
						fragmentElement: 'simpleColor'
					}, {
						attributes: ['position', 'normal', 'uv'],
						uniforms: ['world', 'viewProjection', 'customColor']
					}
				)

				// Our built-in 'sphere' shape.
				var sphere = BABYLON.MeshBuilder.CreateSphere(
					'sphere', {
						diameter: 2,
						segments: 32
					},
					scene
				)
				sphere.material = useInstances ? shaderMat : shaderMatForClone

				if (useInstances) {
					sphere.registerInstancedBuffer('customColor', 3)
					sphere.registerInstancedBuffer('myfloat', 1)
					sphere.instancedBuffers.customColor = BABYLON.Color3.Red()
					sphere.instancedBuffers.myfloat = {
						copyToArray: (data, offset) => (data[offset] = 0.5)
					}

					var sphereInstance = sphere.createInstance('sphereInstance')
					sphereInstance.instancedBuffers.customColor = BABYLON.Color3.Green()
					sphereInstance.instancedBuffers.myfloat = {
						copyToArray: (data, offset) => (data[offset] = 1.0)
					}
					sphereInstance.position.y = 3
				} else {
					sphere.material.setColor3('customColor', BABYLON.Color3.Black())

					var sphereClone = sphere.clone('sphereClone')
					sphereClone.material = sphereClone.material.clone()
					sphereClone.material.setColor3('customColor', BABYLON.Color3.Blue())
					sphereClone.position.y = 3
				}

				// Move the sphere upward 1/2 its height
				sphere.position.y = 1

				// Our built-in 'ground' shape.
				var ground = BABYLON.MeshBuilder.CreateGround(
					'ground', {
						width: 6,
						height: 6
					},
					scene
				)








				return scene
			}
		</script>
	</body>

</html>
